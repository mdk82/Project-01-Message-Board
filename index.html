<!DOCTYPE html>
<html>

<head>
    <title>Starting Index- Message Board</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>

<body>

    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyC6FucDpOVW_DqaN3p4F-oc_Vmnc6uBVMY",
        authDomain: "message-board-project-dc938.firebaseapp.com",
        databaseURL: "https://message-board-project-dc938.firebaseio.com",
        projectId: "message-board-project-dc938",
        storageBucket: "message-board-project-dc938.appspot.com",
        messagingSenderId: "50008848295"
      };
      firebase.initializeApp(config);
    </script>

    <div class="container">
        <div class="row">
            <div class="s12 col">
                <h1 class="center-align">MESSAGE BOARD</h1></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="s12 col">
                <h2 class="center-align">Display Reviews</h2></div>
        </div>
        <div class="display-name"></div>
        <div class="display-location"></div>
        <div class="display-message"></div>
        <div class="display-timeDate"></div>
        <div class="display-gif"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="s12 col">
                <h2 class="center-align">Input Form</h2></div>
        </div>
        <!-- THE FORM INPUT SECTION -->
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="First Name" id="first_name" type="text" class="validate">
                        <label for="first_name"></label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Last Name" id="last_name" type="text" class="validate">
                        <label for="last_name"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                          <div class="switch">
                            <label>
                              <input type="checkbox">
                              <span class="lever"></span>
                              Hide Your Location
                            </label>
                          </div>
                    </div>
                    <div class="col s6">
                        <div class="switch">
                            <label>
                              <input type="checkbox">
                              <span class="lever"></span>
                              Hide Your Name
                            </label>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8">
                        <input placeholder="bob@email.com" id="input-email" type="email" class="validate">
                        <label for="input-email"></label>
                    </div>
                    <div class="input-field col s4">
                        <input placeholder="800-888-1111" id="input-telephone" type="tel" class="validate">
                        <label for="input-telephone"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea placeholder="Leave an awesome comment" id="input-message" class="materialize-textarea"></textarea>
                            <label for="input-message"></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Send me a link to your portfolio or LinkedIn, so I can stalk you back. (will not be displayed to public)" id="input-link" type="text" class="validate">
                        <label for="input-link"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="In one word how do you feel about my site?" id="giphy_word" type="text" class="validate">
                        <label for="giphy_word"></label>
                        <div class="row">
                            <div class="col s6 right-align">
                                <div class="waves-effect waves-light btn-large blue" id="giphy-button">SEE MAGIC</div>
                            </div>
                            <div class="col s6 left-align">
                                <div class="waves-effect waves-light btn-large light-blue disabled" id="shuffle-button">SHUFFLE</div>
                            </div>
                        </div>
                    </div>
                    <div class="input-field col s6">
                        <div class="users-giphy">
                        </div>
                    </div>
                </div>
                <div class="row">
                	<div class="col s12 center-align">
                		<div class="waves-effect waves-light btn-large purple" id="submit-message">SUBMIT MESSAGE</div>
                	</div>
                </div>
            </form>
        </div>
    </div>

<script type="text/javascript" src="assets/javascript/messageboard.js"></script>   
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>

</body>

</html>
